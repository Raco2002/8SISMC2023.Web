<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
    <script src="./Js/validacion.js"></script>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <p>
                Todos los formularios que se manejan dentro
                de la web utlizan metodos de envio para 
                cada uno de los datos, que nos sirven para 
                las solicitudes de informacion (request)
                los mas comunes son:
                <br>
                Get: Este metodo se encarga de enviar la informacion
                por la url
            </p>
            <br>
            <form method="get" name="formulario"
            onsubmit="return validar(this)">
                <br>
                <div class="datos">
                <label>Nombre: </label>
                <br>
                <input type="text" name="nombre"
                id="nombre" class="input-name">

                <label>Edad: </label>
                <br>
                <input type="number" name="Edad"
                id="nombre" class="input-name">

                <label>Edad: </label>
                <br>
                <input type="number" name="Edad"
                id="nombre" class="input-name">

                <label>Password: </label>
                <br>
                <input type="password" name="password"
                id="password" class="input-password">
                <br>
                <input type="submit"
                name="enviar" value="Enviar Datos">
                <br>
                <input type="reset" name="borrar" value="Borrar Datos">
            </div>
        </form>
        </div>
    </div> 
</body>
</html>
