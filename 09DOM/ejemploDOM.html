<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM</title>
    <script src="https://kit.fontawesome.com/101326ea39.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="" id="display">

            <button class="controls-button" name="boton" 
            id=" anterior"><i class="fa-solid fa-angle-left"></i>
            </button>
            <div id="mensajeControles">

                <input type="text" id="mensaje">

                <button name="boton" id="mostrarMensaje"><i class="fa-solid fa-mensaje"></i>
                </button>

                <button name="boton" id="cambioColor"><i class="fa-solid fa-palette"></i>
                </button>

                <input type="color" id="colorValor">
            </div>
            <div id="mensajes">

            </div>
            <button class="controls-button" name="boton" id="pantallaCompleta"><i class="fa-solid fa-expand"></i>
            </button>
            <button class="controls-button" name="boton" id="siguiente"><i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </div>
    <script src="./dom.js"></script>
</body>
</html>
